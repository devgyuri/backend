<!doctype html>
<html lang="ko">
  <head>
    <title>회원가입 연습하기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
      const zzz = () => {
        const myPhone = document.getElementById("myPhone").value;
        console.log("phone number: " + myPhone);

        axios
          .post("http://localhost:3000/tokens/phone", {
            phone: myPhone,
          })
          .then((res) => {
            console.log(res.data);
            document.getElementById("state").innerText = res.data;
          });
      };
    </script>
  </head>
  <body>
    휴대폰: <input type="text" id="myPhone" />
    <button onclick="zzz()">인증하기</button>
    <div id="state">인증 상태</div>
    <button>회원가입</button>
  </body>
</html>
